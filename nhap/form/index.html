<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>LOGIN</h1>

      <form action="">
        <div class="form-group">
          <label for="email">Email</label><br>
          <input
            class="form-input"
            type="email"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label><br>
          <input
            class="form-input"
            type="password"
            id="password"
            name="password"
            required
          />
        </div>

        <div class="form-group">
          <input
            class="form-checkbox"
            type="checkbox"
            id="remember-me"
            name="remember-me"
            hidden
          />
          <label for="remember-me" class="tick">Remember me</label>
        </div>

        <div class="form-group">
          <button type="submit" class="form-btn">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
